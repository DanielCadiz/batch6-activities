<html>
    <head>
        <title># Tic-Tac-Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="tic-tac-toe.css">
    </head>
    <body>
        <h1><span># </span>TIC<span>-</span>TAC<span>-</span>TOE</h1>
        <div class="board" id="board">
            <div class="box" id="box-1"></div>
            <div class="divider col" id="col-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>
            <div class="divider col" id="col-2"></div>
            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box" id="box-6"></div>
            <div class="divider row" id="row-1"></div>
            <div class="box" id="box-7"></div>
            <div class="box" id="box-8"></div>
            <div class="divider row" id="row-2"></div>
            <div class="box" id="box-9"></div>
        </div>
        <div class="message-box" id="message-box">
            <div class="message" id="message"></div>
            <button class="button" id="restart">Restart</button>
        </div>
        <script src="tic-tac-toe.js"></script>
    </body>
</html>
